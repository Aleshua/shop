services:
  auth-service:
    container_name: auth-service-test
    build:
      context: ./../auth-service
      dockerfile: ./../auth-service/deploy/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./envs/auth-service.env
      - ./envs/default-db.env
    depends_on:
      - database
    restart: no
  
  gateway:
    container_name: gateway-test
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./../gateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - auth-service
      - database
    restart: no

  database:
    container_name: database-test
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata-test:/var/lib/postgresql/data/pgdata
      - ./init-db:/docker-entrypoint-initdb.d
    restart: no

volumes:
  pgdata-test:
    driver: local
